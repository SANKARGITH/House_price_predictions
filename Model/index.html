<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 24rem;">
            <h2 class="text-center mb-4">House Price Prediction</h2>
            <div class="mb-3">
                <label for="location" class="form-label">Select Location:</label>
                <select id="location" class="form-select"></select>
            </div>
            <div class="mb-3">
                <label for="total_sqft" class="form-label">Total Sqft:</label>
                <input type="number" id="total_sqft" class="form-control" placeholder="Enter total sqft">
            </div>
            <div class="mb-3">
                <label for="bath" class="form-label">Bath:</label>
                <input type="number" id="bath" class="form-control" placeholder="Enter number of bathrooms">
            </div>
            <div class="mb-3">
                <label for="bhk" class="form-label">BHK:</label>
                <input type="number" id="bhk" class="form-control" placeholder="Enter BHK value">
            </div>
            <button onclick="predictPrice()" class="btn btn-primary w-100">Predict</button>
            <div id="result" class="mt-3 text-center"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
